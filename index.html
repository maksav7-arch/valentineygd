<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ üíñ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", system-ui, -apple-system, Arial, sans-serif;
      overflow: hidden;
    }
    .card {
      background: #fff;
      padding: 30px 40px;
      margin: 20px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      animation: pop 0.8s ease;
      position: relative;
      z-index: 2;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      margin: 0 0 10px;
      color: #ff4d6d;
      font-size: clamp(24px, 8vw, 36px);
    }
    p {
      font-size: 18px;
      color: #444;
      min-height: 1.5em;
    }
    button {
      margin-top: 20px;
      padding: 12px 26px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      background: #ff4d6d;
      color: #fff;
      cursor: pointer;
      transition: transform .15s ease, background .15s ease;
      -webkit-tap-highlight-color: transparent;
    }
    button:hover {
      transform: scale(1.06);
      background: #ff2f55;
    }
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 22px;
      animation: float linear infinite;
      opacity: 0.85;
      pointer-events: none;
      user-select: none;
    }
    @keyframes float {
      0%   { transform: translateY(0) scale(1);   opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.6); opacity: 0; }
    }
    @keyframes pop {
      from { transform: scale(.85); opacity: 0; }
      to   { transform: scale(1);   opacity: 1; }
    }

    /* –º–∞–ª–µ–Ω—å–∫–∞—è –∫–Ω–æ–ø–∫–∞ –º—É–∑—ã–∫–∏ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ) */
    .music-btn {
      margin-left: 8px;
      background: #ffd1da;
      color: #ff2f55;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>–î–ª—è —Ç–µ–±—è üíï</h1>
    <p id="text">–¢—ã –¥–µ–ª–∞–µ—à—å –º–æ–π –º–∏—Ä —è—Ä—á–µ ‚ú®</p>
    <div>
      <button id="btn">–ù–∞–∂–º–∏ –º–µ–Ω—è</button>
      <button id="musicBtn" class="music-btn">üîä –ú—É–∑—ã–∫–∞</button>
    </div>
  </div>

  <!-- –ú—É–∑—ã–∫–∞ -->
  <audio id="music" src="Frank.mp3" loop></audio>

  <script>
    const messages = [
      "–¢—ã –º–æ—è –ª—é–±–∏–º–∞—è —É–ª—ã–±–∫–∞ üòä",
      "–í–ª—é–±–ª—è—é—Å—å –≤ —Ç–µ–±—è —Å–Ω–æ–≤–∞ üòª",
      "–° —Ç–æ–±–æ–π –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –æ—Å–æ–±–µ–Ω–Ω—ã–π üí´",
      "–¢—ã –≤–æ–æ–±—â–µ –≤ –∫—É—Ä—Å–µ, —á—Ç–æ –±—ã—Ç—å —Ç–∞–∫–æ–π –ø—Ä–∏–≤–ª–µ–∫–∞—Ç–µ–ª—å–Ω–æ–π ‚Äî —ç—Ç–æ –Ω–µ—á–µ—Å—Ç–Ω–æ? üòé",
      "–Ø –¥—É–º–∞—é –æ —Ç–µ–±–µ —á–∞—â–µ, —á–µ–º –∫–∞–∂–µ—Ç—Å—è üí≠",
      "–¢—ã ‚Äî –º–æ—ë —Å–µ—Ä–¥–µ—á–∫–æ ‚ù§Ô∏è",
      "–¢—ã —Å–ª–∏—à–∫–æ–º —Ö–æ—Ä–æ—à–∞ –¥–ª—è –º–æ–µ–≥–æ —Å–ø–æ–∫–æ–π—Å—Ç–≤–∏—è üòè",
      "–•–æ—á—É –±—ã—Ç—å —Ä—è–¥–æ–º —Å —Ç–æ–±–æ–π üíû",
      "–û—Å—Ç–æ—Ä–æ–∂–Ω–æ: —è –≤–ª—é–±–ª—è—é—Å—å –≤ —Ç–µ–±—è –∑–∞–Ω–æ–≤–æ –∫–∞–∂–¥—ã–π –¥–µ–Ω—å üòè",
      "–ö–∞–∂–¥—ã–π —Ä–∞–∑, –∫–æ–≥–¥–∞ —Ç—ã —É–ª—ã–±–∞–µ—à—å—Å—è, –º–∏—Ä —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è –ª—É—á—à–µ. –î–ª—è –º–µ–Ω—è ‚Äî —Ç–æ—á–Ω–æ ü´∂",
      "–° —Ç–æ–±–æ–π –¥–∞–∂–µ –æ–±—ã—á–Ω—ã–µ –¥–Ω–∏ —Å—Ç–∞–Ω–æ–≤—è—Ç—Å—è –ø—Ä–∞–∑–¥–Ω–∏–∫–æ–º. –°–ø–∞—Å–∏–±–æ, —á—Ç–æ —Ç—ã —É –º–µ–Ω—è –µ—Å—Ç—å üòò"
    ];

    const textEl = document.getElementById("text");
    const btn = document.getElementById("btn");
    const music = document.getElementById("music");
    const musicBtn = document.getElementById("musicBtn");

    let musicStarted = false;

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    btn.addEventListener("click", () => {
      const i = Math.floor(Math.random() * messages.length);
      textEl.textContent = messages[i];

      // —Å—Ç–∞—Ä—Ç –º—É–∑—ã–∫–∏ –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –∫–ª–∏–∫–µ
      if (!musicStarted) {
        music.play().catch(()=>{});
        musicStarted = true;
        musicBtn.textContent = "üîá –ú—É–∑—ã–∫–∞";
      }

      for (let k = 0; k < 8; k++) {
        setTimeout(createHeart, k * 100);
      }
    });

    // –∫–Ω–æ–ø–∫–∞ –≤–∫–ª/–≤—ã–∫–ª –º—É–∑—ã–∫—É
    musicBtn.addEventListener("click", () => {
      if (music.paused) {
        music.play().catch(()=>{});
        musicBtn.textContent = "üîá –ú—É–∑—ã–∫–∞";
      } else {
        music.pause();
        musicBtn.textContent = "üîä –ú—É–∑—ã–∫–∞";
      }
    });

    // —Ñ–æ–Ω–æ–≤—ã–µ —Å–µ—Ä–¥–µ—á–∫–∏
    setInterval(createHeart, 700);
  </script>
</body>
</html>
